<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabelas</h2>

    <table border="1" width="50%">
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>000000000120</td>
                <td>Notebook</td>
                <td>R$ 1200,00</td>
            </tr>
            <tr>
                <td>000000000130</td>
                <td>Tablet</td>
                <td>R$ 500,00</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>R$ 1700,00</td>
            </tr>
            <tr>
                <td rowspan="2">Desconto</td>
                <td>Cupom 1: -R1 10,00</td>
            </tr>
            <tr>
                <td>Cupom 2: -R$ 12,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
