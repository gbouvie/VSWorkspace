<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tabela.css" rel="stylesheet" type="text/css">
    <script src="tabela.js"></script>
    <script src="https://kit.fontawesome.com/4def0ffb8f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Tabela CSS</title>
</head>
<body>
    <div><i id="moreInfo" class="moreInfo fa-solid fa-circle-plus" style="color: #1f3251;" onclick="onClickMoreInfo(this);"></i></div>
    <table class="defaultTable" id="tableOne">
        <caption>Esta tabela é para teste</caption>
        <thead>
            <tr>
                <th class="borderless"></th>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
                <th>Título 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Linha 1</td>
                <td>Célula 1x1</td>
                <td>Célula 1x2</td>
                <td>Célula 1x3</td>
                <td>Célula 1x4</td>
            </tr>
            <tr>
                <td>Linha 2</td>
                <td>Célula 2x1</td>
                <td>Célula 2x2</td>
                <td>Célula 2x3</td>
                <td>Célula 2x4</td>
            </tr>
            <tr>
                <td>Linha 3</td>
                <td>Célula 3x1</td>
                <td>Célula 3x2</td>
                <td>Célula 3x3</td>
                <td>Célula 3x4</td>
            </tr>
            <tr>
                <td>Linha 4</td>
                <td>Célula 4x1</td>
                <td>Célula 4x2</td>
                <td>Célula 4x3</td>
                <td>Célula 4x4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
