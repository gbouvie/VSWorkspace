<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tabela.css" rel="stylesheet" type="text/css">
    <title>Tabela CSS</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="borderless"></td>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
                <td>Coluna 4</td>
            </tr>
            <tr>
                <td>Linha 1</td>
                <td>Célula 1x1</td>
                <td>Célula 1x2</td>
                <td>Célula 1x3</td>
                <td>Célula 1x4</td>
            </tr>
            <tr>
                <td>Linha 2</td>
                <td>Célula 2x1</td>
                <td>Célula 2x2</td>
                <td>Célula 2x3</td>
                <td>Célula 2x4</td>
            </tr>
            <tr>
                <td>Linha 3</td>
                <td>Célula 3x1</td>
                <td>Célula 3x2</td>
                <td>Célula 3x3</td>
                <td>Célula 3x4</td>
            </tr>
            <tr>
                <td>Linha 4</td>
                <td>Célula 4x1</td>
                <td>Célula 4x2</td>
                <td>Célula 4x3</td>
                <td>Célula 4x4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
